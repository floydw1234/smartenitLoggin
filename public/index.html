<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="js/googleCharts.js"></script>
      <!-- Include Date Range Picker -->
      <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
      <title> Smartenit Data Viewer </title>
   </head>
	<style>
	
	</style>
   <script type="text/javascript"src="js/controller.js"></script>
   <body ng-app="myApp">
      <div class="container" ng-controller="mainController">
         <script type="text/javascript" src="js/fusion/fusioncharts.js"></script>
         <script  src="/js/themes/fusioncharts.theme.fint.js"></script>
         <h2>Smartenit Sensor Data Display</h2>
         <p>Pick the Sensor and/or range of dates for which you would like to see Power usage.</p>
         <div class="dropdown">
            <button class="button dropdown-toggle" type="button" data-toggle="dropdown" ng-click="getIds()"> Sensor Select: {{ currentId }}
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
               <li><a ng-repeat="id in idList" ng-click="selectId(id)">{{ id }}</a></li>
            </ul>
         </div>
	<div align='center'>
         <input type="text" name="daterange" ng-model="daterange" ng-init="daterange='03/02/2017 - 04/12/2017'"/>
	</div>
         <hr>
         <div>
            <button class="button" ng-click="SendData()"> See graphs</button>
         </div>
         <hr>
         <script type="text/javascript">
            $(function() {
                $('input[name="daterange"]').daterangepicker();
            });
         </script>
<!--
        <p>{{ test1 }}</p>

	<p>{{ test2 }}</p>
	<p>{{ PostDataResponse }}</p>
-->
	 <center>
         <div style="width: 900px; height: 500px" ng-repeat="chartType in unique" id="{{ chartType }}"> 
		<p>{{ chartType }} chart loading here!</p>
	</div>
	</center>
	
      </div>
   </body>
</html>
